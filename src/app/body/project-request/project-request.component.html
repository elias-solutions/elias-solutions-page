<div class="contact-form-container">
    <h2>Contact Us</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
      <div class="form-group">
        <label for="firstName">Firstname*</label>
        <input id="firstName" formControlName="firstName" type="text" required (change)="validate()">
        <div *ngIf="isFieldInvalid('firstName')" class="invalid-feedback">
          First Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Lastname*</label>
        <input id="lastName" formControlName="lastName" type="text" required (change)="validate()">
        <div *ngIf="isFieldInvalid('firstName')" class="invalid-feedback">
          First Name is required.
        </div>
      </div>      
      <div class="form-group">
        <label for="phone">Phone*</label>
        <input id="phone" formControlName="phone" type="text" required (change)="validate()">
        <div *ngIf="isFieldInvalid('phone')" class="invalid-feedback">
          Phone is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input id="email" formControlName="email" type="email" required (change)="validate()">
        <div *ngIf="isFieldInvalid('email')" class="invalid-feedback">
          <div *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="contactForm.get('email')?.errors?.['email']">Invalid email address.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message*</label>
        <textarea id="message" formControlName="message" rows="5" required (change)="validate()"></textarea>
        <div *ngIf="isFieldInvalid('message')" class="invalid-feedback">
          Message is required.
        </div>
      </div>
      <button type="submit" [disabled]="disableSubmit()">Send</button>
    </form>
</div>
