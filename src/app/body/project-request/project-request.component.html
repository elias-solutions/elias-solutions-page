<div class="contact-form-container">
    <h2>Contact Us</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
      <div class="form-group">
        <label for="firstName">Firstname*</label>
        <input id="firstName" formControlName="firstName" type="text" required onchange="validate()">
      </div>
      <div class="form-group">
        <label for="lastName">Lastname*</label>
        <input id="lastName" formControlName="lastName" type="text" required onchange="validate()">
      </div>      
      <div class="form-group">
        <label for="phone">Phone*</label>
        <input id="phone" formControlName="phone" type="text" required onchange="validate()">
      </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input id="email" formControlName="email" type="email" required onchange="validate()">
      </div>
      <div class="form-group">
        <label for="message">Message*</label>
        <textarea id="message" formControlName="message" rows="5" required onchange="validate()"></textarea>
      </div>
      <button type="submit" [disabled]="disableSubmit()">Send</button>
    </form>
</div>
